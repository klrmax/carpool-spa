<form [class.search-form] [formGroup]="searchForm" (ngSubmit)="onSearch()">

  <div class="form-group">
    <label for="from-input">Start</label>
    <input id="from-input" type="text" placeholder="z.B. Mosbach" formControlName="from">
  </div>

  <div class="form-group">
    <label for="to-input">Ziel</label>
    <input id="to-input" type="text" placeholder="z.B. Heidelberg" formControlName="to">
  </div>
  
  <div class="form-group">
    <label for="date-input">Datum</label>
    <input id="date-input" type="date" formControlName="date">
  </div>

  <div class="form-group">
    <label for="time-input">Ab (Uhrzeit)</label>
    <input id="time-input" type="time" formControlName="time">
  </div>

  <div class="form-group">
    <label for="seats-input">Freie Pl√§tze (mind.)</label>
    <input id="seats-input" type="number" min="1" placeholder="1" formControlName="seats">
  </div>
  
  <button type="submit">Suchen</button>
</form>

<pre>{{ searchForm.value | json }}</pre>
