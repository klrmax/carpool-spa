<div class="container"> 
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="phoneNumber">Telefonnummer</label>
      <input 
        id="phoneNumber" 
        type="tel" 
        formControlName="phoneNumber" 
        placeholder="Deine Telefonnummer"
        [class.error]="loginForm.get('phoneNumber')?.invalid && loginForm.get('phoneNumber')?.touched">
      <small class="error-hint" *ngIf="loginForm.get('phoneNumber')?.hasError('pattern') && loginForm.get('phoneNumber')?.touched">
        Bitte nur Zahlen eingeben
      </small>
    </div>

    <div class="form-group">
      <label for="password">Passwort</label>
      <div class="password-input">
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Dein Passwort"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>
      <small class="error-hint" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
        Passwort muss mindestens 6 Zeichen lang sein
      </small>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" class="submit-button" [disabled]="!loginForm.valid || isLoading">
      {{ isLoading ? 'Wird eingeloggt...' : 'Login' }}
    </button>

    <div class="bottom-text">
      Noch keinen Account? <a routerLink="/register">Jetzt registrieren</a>
    </div>
  </form>
</div>
