<div class="container"> 
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="phoneNumber">Mobile</label>
      <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Your Mobilenumber">
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <div class="password-input">
        <input id="password" type="password" formControlName="password" placeholder="Password">
        <button type="button" class="password-toggle">ğŸ‘ï¸</button>
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="!loginForm.valid">
      Login
    </button>

    <div class="bottom-text">
      Noch keinen Account? <a routerLink="/register">Jetzt registrieren</a>
    </div>

  </form>
</div>
