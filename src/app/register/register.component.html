<div class="container">
  <h1>Registrieren</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Dein Name">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Mobilnummer</label>
      <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Deine Mobilnummer">
    </div>

    <div class="form-group">
      <label for="password">Passwort (mind. 8 Zeichen)</label>
      <div class="password-input">
        <input id="password" type="password" formControlName="password">
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="!registerForm.valid">
      Account erstellen
    </button>

    <div class="bottom-text">
      Schon einen Account? <a routerLink="/login">Zum Login</a>
    </div>
  </form>
</div>
