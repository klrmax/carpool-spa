<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
  </div>

  <div class="dashboard-content">
    <!-- Tab Navigation -->
    <div class="tabs">
      <button 
        class="tab-btn"
        [class.active]="activeTab === 'create'"
        (click)="setActiveTab('create')">
        âž• Create Ride
      </button>
      <button 
        class="tab-btn"
        [class.active]="activeTab === 'myRides'"
        (click)="setActiveTab('myRides')">
        ðŸ“‹ My Rides
      </button>
      <button 
        class="tab-btn"
        [class.active]="activeTab === 'requests'"
        (click)="setActiveTab('requests')">
        ðŸ”” Requests
      </button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content" [ngSwitch]="activeTab">
      <!-- Create Ride Tab -->
      <div *ngSwitchCase="'create'" class="tab-pane">
        <div class="create-ride-form">
          <h2>Create New Ride</h2>
          <form [formGroup]="createRideForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="from">From:</label>
              <input id="from" 
                     type="text" 
                     formControlName="from" 
                     placeholder="Enter start location"
                     required>
            </div>

            <div class="form-group">
              <label for="to">To:</label>
              <input id="to" 
                     type="text" 
                     formControlName="to" 
                     placeholder="Enter destination"
                     required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="date">Date:</label>
                <input id="date" 
                       type="date" 
                       formControlName="date" 
                       required>
              </div>

              <div class="form-group">
                <label for="time">Time:</label>
                <input id="time" 
                       type="time" 
                       formControlName="time" 
                       required>
              </div>

              <div class="form-group">
                <label for="seats">Seats:</label>
                <input id="seats" 
                       type="number" 
                       formControlName="seats" 
                       min="1" 
                       required>
              </div>
            </div>

            <button type="submit" class="btn-primary" [disabled]="!createRideForm.valid">
              Create Ride
            </button>
          </form>
        </div>
      </div>

      <!-- My Rides Tab -->
      <div *ngSwitchCase="'myRides'" class="tab-pane">
        <app-my-rides></app-my-rides>
      </div>

      <!-- Requests Tab -->
      <div *ngSwitchCase="'requests'" class="tab-pane">
        <app-ride-requests></app-ride-requests>
      </div>
    </div>
  </div>
</div>
